<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta name="description" content="Figroll. The easiest way to upload your static sites. Create, test, deploy and share in a few simple steps.">
    <meta name="author" content="Byron &amp; Dryden Williams">
    <meta name="keywords" content="Web Hosting, Static, Dynamic, Hosting, Dynamic Static Sites, Single Page Applications, Web-apps, School hosting">

    <title>{{ .Site.Title }}</title>

    {{ if isset .Params "masthead" }}
    <meta property="og:image" content="http://www.ucarecdn.com/{{ .Params.masthead }}/title.jpg" />
    {{ else }}
      {{ if isset .Params "thumbimage" }}
        <meta property="og:image" content="http://www.ucarecdn.com/{{ .Params.thumbimage }}/title.jpg" />
      {{ end }}
    {{ end }}

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Icons -->
    <link href="/css/font-awesome.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link href="/css/style.css" rel="stylesheet"  media="screen" title="no title" charset="utf-8">

</head>
